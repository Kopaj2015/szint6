<template name="newEvent">

    <form>
        <div class="row">
            <div class="col-md-12">
                <label for="title">Elnevezés</label><br />
                <input type="text" class="form-control" name="title"  />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="date">Időpont (YYYY-MM-DD hh:mm:ss)</label><br />
                <input type="text" class="form-control" name="date" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="part1">Résztvevő #1</label><br />
                <select name="part1" class="form-control">
                    {{#if hasUsers}}
                        {{#each users}}
                            <option value="{{_id}}">{{username}}</option>
                        {{/each}}
                    {{else}}
                        <option value="null">No users :(</option>
                    {{/if}}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="part2">Résztvevő #2</label><br />
                <select name="part2" class="form-control">
                    {{#if hasUsers}}
                        {{#each users}}
                            <option value="{{_id}}">{{username}}</option>
                        {{/each}}
                    {{else}}
                        <option value="null">No users :(</option>
                    {{/if}}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="category">Kategória</label><br />
                <select name="category" class="form-control">
                    {{#if hasCategories}}
                        {{#each categories}}
                            <option value="{{_id}}">{{name}}</option>
                        {{/each}}
                    {{else}}
                        <li>No categories.</li>
                    {{/if}}
                </select>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <input type="submit" name="submit_btn" value="Létrehozás"/>
            </div>
        </div>

    </form>

</template>
